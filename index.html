<!DOCTYPE html>
<html>
<head>
    <title></title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>

        :root {
            --yellow: #feffcb;
            --orange: #ffb576;
            --light-red: #ff6b83;
            --red: #c6394d;
        }

        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background-color: #eee;
        }

        .section {
            margin: 100px 0;
            padding: 50px 0;
            display: block;
            width: 100%;
            background-color: var(--yellow);
        }

        .container {
            display: block;
            position: relative;
            margin: 0 auto;
            max-width: 1300px;
        }

        .photobox-list {
            display: flex;
            justify-content: space-around;
            height: 600px;
            background-color: var(--orange);
        }

        .photobox-list-item {
            width: 24%;
            background-color: var(--light-red);
        }

        .photobox-column-list {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .photobox-column-list-item {
            display: block;
            position: relative;
            background-color: var(--red);
            overflow: hidden;
            /*backface-visibility: hidden;
            transition: 1s;
            transform-style: preserve-3d;
            perspective: 1000px;*/
        }

        .photobox-column-list-item:hover {
            /*transform: rotateY(180deg);*/
        }

        .photobox-column-list-item-img {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130%;
        }

        #box-1 {
            height: 44%;
        }

        #box-2 {
            height: 54%;
        }

        #box-3 {
            height: 39%;
        }

        #box-4 {
            height: 59%;
        }

        #box-5 {
            height: 59%;
        }

        #box-6 {
            height: 39%;
        }

        #box-7 {
            height: 100%;
        }

        #box-8 {
            height: 0%;
        }

        .flip-card {
          background-color: transparent;
          width: 100%;
          height: 100%;
          overflow: hidden;
          /*perspective: 1000px;*/
        }

        .flip-card-inner {
          position: relative;
          width: 100%;
          height: 100%;
          text-align: center;
          transition: transform 1s;
          transform-style: preserve-3d;
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .flip-card:hover .flip-card-inner {
          transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
          position: absolute;
          width: 100%;
          height: 100%;
          backface-visibility: hidden;
        }

        .flip-card-front {
          background-color: #bbb;
          color: black;
        }

        .flip-card-back {
          background-color: #2980b9;
          color: white;
          transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="section">
        <div class="container">
            <ul class="photobox-list">
                <li class="photobox-list-item">
                    <ul class="photobox-column-list">
                        <li class="photobox-column-list-item" id="box-1">
                            <div class="flip-card">
                                <div class="flip-card-inner">
                                    <div class="flip-card-front">
                                        <img class="photobox-column-list-item-img" src="./arch-1.jpg">          
                                    </div>
                                    <div class="flip-card-back">
                                        <p>Lorem ipsum dolor amet semiotics pour-over four dollar toast direct trade. Before they sold out pabst pitchfork tumeric. </p>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="photobox-column-list-item" id="box-2">
                            <img class="photobox-column-list-item-img" src="./arch-2.jpg">
                        </li>
                    </ul>
                </li>
                <li class="photobox-list-item">
                    <ul class="photobox-column-list">
                        <li class="photobox-column-list-item" id="box-3">
                            <img class="photobox-column-list-item-img" src="./arch-3.jpg">
                        </li>
                        <li class="photobox-column-list-item" id="box-4">
                            <img class="photobox-column-list-item-img" src="./arch-4.jpg">
                        </li>
                    </ul>
                </li>
                <li class="photobox-list-item">
                    <ul class="photobox-column-list">
                        <li class="photobox-column-list-item" id="box-5">
                            <img class="photobox-column-list-item-img" src="./arch-5.jpg">
                        </li>
                        <li class="photobox-column-list-item" id="box-6">
                            <img class="photobox-column-list-item-img" src="./arch-6.jpg">
                        </li>
                    </ul>
                </li>
                <li class="photobox-list-item">
                    <ul class="photobox-column-list">
                        <li class="photobox-column-list-item" id="box-7">
                            <img class="photobox-column-list-item-img" src="./arch-7.jpg">
                        </li>
                        <li class="photobox-column-list-item" id="box-8">
                            <img class="photobox-column-list-item-img" src="./arch-8.jpg">
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
